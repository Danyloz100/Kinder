
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <input type="email" name="email" id="InputEmail1" class="form-control" placeholder="Email address" required autofocus>
                            <label for="InputEmail1">Email address</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" name="password" id="InputPassword1" class="form-control" placeholder="Password" required>
                            <label for="InputPassword1">Password</label>
                        </div>

                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                        </div>
                        <button class="btn btn-lg btn-success btn-block text-uppercase" type="submit">Sign in</button>
                        <hr class="my-4">
                        <a href="/reg"><button class="btn btn-lg btn-danger btn-block text-uppercase" type="button">SignUp</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
